name: NuGet Package Publisher

on:
  push:
    tags: ['*']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore src/Transil/Transil.csproj

    - name: Build Transil
      run: dotnet build src/Transil/Transil.csproj -c Release --no-restore

    - name: Pack Transil
      run: |
        TAG_NAME=${{ github.ref_name }}
        dotnet pack src/Transil/Transil.csproj -c Release -p:PackageVersion=$TAG_NAME --output nupkg

        echo "Generated packages:"
        ls -lh nupkg/
      id: pack

    - name: Publish to GitHub Packages
      run: |
        OWNER=${{ github.repository_owner }}

        dotnet nuget push "nupkg/Transil.*.nupkg" \
          --source "https://nuget.pkg.github.com/$OWNER/index.json" \
          --api-key $GITHUB_TOKEN
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
